<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<style>
    .main-container{
        background-color: rgb(245, 245, 249);
        min-height: 100vh;
        background-size: cover;
        padding: 20px;
        padding-bottom: 80px;
        margin-top: 60px;
    }
    .nooftask{
        margin-left: 10px;
    }
    .container-fluids{
        margin-left: 20px;
        margin-bottom: 50px;
    }
    .taskbox{
        background-color: white;
        margin: 10px;
        border-radius: 10px;
        padding: 10px;
        margin-left:20px;
        list-style: none;
    }
    .checkboxcon{
        margin-top: 5px;
       
    }
    .checked{
        text-decoration: line-through;
    }
    .labelstyle{
        margin-left: 10px;
    }
    .delete_btn{
        margin-left: auto;
    }
    .btn1{
        margin-top: 30px;
        margin-left: 20px;
    }
    
    #activeid{
        margin-left:30px;
        color: white;
    }
    #completedid{
        color: white;
        margin-left:30px;
    }
    footer{
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: rgb(91, 87, 87);
        width: 100%;
    }
    .footerdata{
        margin-top: 10px;
    }
    .bi{
        margin-right:10px;
    
    }
   
    
</style>
<body>
    <nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        {{ user.username }}
        </a>
        <a href="{% url 'logout_view' %}"><button class="btn btn-danger">Logout</button></a>
    </div>

    </nav>
    <div class="main-container">
        <h1 class="header">
            My Tasks
        </h1>
        <p id="nooftask" class="nooftask">
            </p>
        
        <div class="container-fluids col-8">
            <form class="d-flex" role="search">
            <input class="form-control me-2" id="enteredtask" type="search" placeholder="What needs to be done" aria-label="Search"/>
            <button class="btn btn-outline-success" id="addtaskbtn" type="submit">ADD</button>
            </form>
        </div>
            <div class="taskboxcon" id="taskboxcon">
            </div>
        <div class="btncon">
            <button class="btn1 btn btn-success" id="savebtn">
                Save
            </button>
        </div>
        <footer>
            <div class="footerdata d-flex">
                <p id="completedid"></p>
                <p id="activeid"></p>
            </div>
        </footer>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="{% static 'webfile.js' %}"></script>
</body>
</html>
